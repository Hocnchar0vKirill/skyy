<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FILES</title>
    <link rel="stylesheet" href="my-files.css">
</head>
<body>
    <header>
        <img src="./faq-bg.png">
       <div class="header-elements">
        <a href="./index.html" class="logo">SKYBOX</a>
        <nav class="nav-elements">
            <a href="#">Home</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </nav>
        <div class="auth">
            <div class="login">
                <a href="#">LOGIN</a>
            </div>
            <div class="sign-up">
                <a href="#">SIGN UP</a>
            </div>
        </div>
       </div>
    </header>
    <main>
        <div class="home-info">
            <h1>My files</h1>
            <p>Online storage</p>
        </div>
       <div class="container">
        <div class="data-table">
            <div class="search-elements">
                <div class="pagination-top">
                    <p class="files-stored">File stored total: 0B / 10GB 
                        Files will be stored 30 days</p>
                        <div class="pagination-btns">
                            <p class="pagination-txt">Displaying 1-10 of 10 results.   Page size: </p>
                            <button class="ammount">10</button>
                            <button class="add-folder">Add Folder</button>
                            <button class="upload-file">Upload File</button>
                        </div>
                </div>
                <div class="inputs">
                    <div class="long-input">
                        <input type="text">
                    </div>
                    <div class="middle-inputs">
                        <input type="text">
                        <input type="text">
                    </div>
                    <div class="small-inputs">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                    <button>Search</button>
                </div>
                <div class="table-header">
                    <div class="type">
                        <input type="checkbox" name="" id="">
                        <a href="#">Type</a>
                        <a href="#">Name</a>
                    </div>
                    <div class="other-settings">
                        <a href="#">file count</a>
                        <a href="#">date created</a>
                        <a href="#">DL</a>
                        <a href="#">size</a>
                        <a href="#">access</a>
                        <a href="#">...</a>
                    </div>
                </div>
            </div>
            <table>
                
            </table>
            <div class="pagination-bottom"></div>
        </div>
       </div>
    </main>
</body>
</html>
